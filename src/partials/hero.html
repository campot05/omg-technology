<section class="hero">
  <div class="container">
    <div class="hero__wrapper">
      <p class="hero__text">
        flower <br />
        studio
      </p>

      <button type="button" class="hero__btn">
        <svg class="hero__svg">
          <use href="./images/sprite.svg#btn"></use>
        </svg>
      </button>
    </div>
    <h1 class="hero__title">ANEMONE</h1>
    <div class="hero__img">
      <picture>
        <source
          srcset="./images/hero/hero.jpg 1x, ./images/hero/hero2x.jpg 2x"
          media="(min-width: 768px)"
        />
        <source
          srcset="
            ./images/hero/hero-mobile.jpg   1x,
            ./images/hero/hero-mobile2x.jpg 2x
          "
          media="(max-width: 767px)"
        />
        <img src="./images/hero/hero-mobile.jpg" alt="" />
      </picture>
    </div>
  </div>
</section>
