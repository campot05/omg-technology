<div class="backdrop is-hidden" data-modal>
  <div class="modal" >
    <form class="modal__form contact__is-hidden"contact-modal autocomplete="off" >
      <h2 class="modal__title ">Contact us</h2>
      <p class="modal__text">
        If you have any additional questions or you want to clarify something
        before you make an order please fill in your contact details. We will
        call you back.
      </p>
      <ul class="modal__list">
        <li class="modal__item">
          <label class="modal__label">
            Name
            <input
              type="text"
              name="name"
              class="modal__input"
              placeholder="Your name"
              required
              pattern="[A-Za-z ]{4,30}"
            />
          </label>
        </li>
        <li class="modal__item">
          <label class="modal__label">
            Email
            <input
              type="email"
              name="email"
              id="email"
              class="modal__input"
              placeholder="Your email"
              required
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            />
          </label>
        </li>
      </ul>
      <button type="button" class="modal__button" thanks-modal-open contact-modal-open  >Send</button>
    </form>
    <div class="thanks__modal thanks__is-hidden" thanks-modal >      
      <picture>
        <!-- DESKTOP and TABLET -->
        <source
          srcset="          
            ./images/modal/thank/thank-desk.jpg 1x,
           ./images/modal/thank/thank-desk2x.jpg 2x
          "
          media="(min-width: 768px)"
        />
        <!-- MOBILE -->
        <source
          srcset="
            ./images/modal/thank/thank-mobile.jpg 1x,
            ./images/modal/thank/thank-mobile2x.jpg 2x
          "
          media="(max-width: 767px)"
        />
        <img class="thanks__img"     
          src="./images/modal/thank/thank-mobile.jpg"
          alt="painted flowers"
        />
      </picture>
      <h2 class="thanks__title">Thank you!</h2>
      <p class="thanks__text">
        We have received your contact details and will reach you soon.
      </p>
      <button type="button" class="thanks__button" thanks-modal-close data-modal-close contact-modal-close>Continue
        <!-- <a href="./index.html" class="thanks__button--main"></a> -->
      </button>
    </div>
    <button type="button" class="close-button" data-modal-close>
      <svg class="modal__icon" width="18" height="18">
        <use href="./images/sprite.svg#modal-close"></use>
      </svg>
    </button>
  </div>
</div>
