<div class="backdrop is-hidden" data-modal thanks-modal>
  <div class="thank__modal thanks__is-hidden" thanks-modal>
    <picture>
      <!-- DESKTOP and TABLET -->
      <source
        srcset="
          ./images/modal/thank/thank-desk.jpg   1x,
          ./images/modal/thank/thank-desk2x.jpg 2x
        "
        media="(min-width: 768px)"
      />
      <!-- MOBILE -->
      <source
        srcset="
          ./images/modal/thank/thank-mobile.jpg   1x,
          ./images/modal/thank/thank-mobile2x.jpg 2x
        "
        media="(max-width: 767px)"
      />
      <img
        class="thanks__img"
        src="./images/modal/thank/thank-mobile.jpg"
        alt="painted flowers"
      />
    </picture>
    <h2 class="thanks__title">Thank you!</h2>
    <p class="thanks__text">
      We have received your contact details and will reach you soon.
    </p>
    <button type="button" class="thanks__button" thank-continue>
      Continue
      <!-- <a href="./index.html" class="thanks__button--main"></a> -->
    </button>
    <button type="button" class="close-button" thank-close>
      <svg class="modal__icon" width="18" height="18">
        <use href="./images/sprite.svg#modal-close"></use>
      </svg>
    </button>
  </div>
</div>
