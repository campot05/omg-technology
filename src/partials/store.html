<section class="store" id="store">
  <div class="container">
    <h2 class="store__title">Store</h2>
    <ul class="store__list">
      <li class="store__item">
        <picture>
          <source
            srcset="
              ./images/store/img1-desk.jpg   1x,
              ./images/store/img1-desk2x.jpg 2x
            "
            media="(min-width: 1280px) "
          />
          <source
            srcset="
              ./images/store/img1-tablet.jpg   1x,
              ./images/store/img1-tablet2x.jpg 2x
            "
            media="(min-width: 768px) "
          />
          <source
            srcset="
              ./images/store/img1-mobile.jpg   1x,
              ./images/store/img1-mobile2x.jpg 2x
            "
            media="(max-width: 767px) "
          />
          <img
            src="./images/store/img1-mobile.jpg"
            alt="compliments"
            class="store__img"
          />
        </picture>
        <div class="store__info">
          <h3 class="store__name">compliments</h3>
          <h4 class="store__text">from $15</h4>
        </div>
      </li>
      <li class="store__item">
