<div class="container">
  <section class="blog section">
    <h2 class="blog__title">Blog</h2>
    <ul class="blog__list">
      <li class="blog__item">
        <picture>
          <source
            srcset="
              ../src/images/blog/img2-desk.jpg   1x,

            "
            type="image/jpeg"
            media="(min-width: 1280px)"
          />

            srcset="
              ../src/images/blog/img2-tablet.jpg   1x,
              ../src/images/blog/img2-tablet2x.jpg 2x

            type="image/jpeg"

          />

            srcset="
              ../src/images/blog/img2-mobile.jpg   1x,
              ../src/images/blog/img2-mobile2x.jpg 2x
            "
            type="image/jpeg"
            media="(max-width: 767px)"
          />

        </picture>
      </li>
      <li class="blog__item">

          />
